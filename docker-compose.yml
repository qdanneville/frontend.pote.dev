version: "3.8"

services:
  nextjs:
    image: registry.gitlab.com/pote.dev/website:nextjs
    container_name: nextjs
    ports:
      - "3001:3001"
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
  nginx:
    image: registry.gitlab.com/pote.dev/website:nginx
    container_name: nginx
    build: ./nginx
    ports:
      - 80:80