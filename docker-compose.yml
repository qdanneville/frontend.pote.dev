version: "3.8"

services:
  nextjs:
    image: registry.gitlab.com/pote.dev/website:nextjs
    container_name: nextjs
    ports:
      - "3000:3000"
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    restart: always
  nginx:
    image: registry.gitlab.com/pote.dev/website:nginx
    container_name: nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - 80:80