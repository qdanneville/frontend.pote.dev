image:
  name: docker:latest

services:
  - docker:dind

stages:
  - build
  - deploy


before_script:
  - "which ssh-agent || (apk update && apk add openssh)"
  - mkdir -p ~/.ssh
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
  - chmod 700 ~/.ssh/id_rsa
  - eval "$(ssh-agent -s)"
  - ssh-add ~/.ssh/id_rsa
  - ssh-keyscan -H 'gitlab.com' >> ~/.ssh/known_hosts
#  - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
#  - chmod 644 ~/.ssh/known_hosts

build:
  stage: build
  script:
    - docker-compose up
    - docker push nextjs
    - docker push nginx

deploy:
  stage: deploy
  script:
    - ssh $SSH_PRIVATE_KEY@$SSH_SERVER
    - docker pull nextjs
    - docker pull nginx
    - docker-compose up
